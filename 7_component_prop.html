<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="js/vue.js"></script>
		<title>组件的基本使用</title>
	</head>

	<body>
		<div id="app">

			<table>
				<tr>
					<th colspan="3">父组件数据</td>
				</tr>
				<tr>
					<td>name</td>
					<td>{{ name }}</td>
					<td><input type="text" v-model="name" /></td>
				</tr>
			</table>

			<my-component v-bind:child-name="name"></my-component>
		</div>

		<template id="childComponent">
			<table>
				<tr>
					<th colspan="3">子组件数据</td>
				</tr>
				<tr>
					<td>my name</td>
					<td>{{ childName }}</td>
					<td><input type="text" v-model="childName" /></td>
				</tr>
			</table>
		</template>

	</body>

	<script>

		new Vue({
		    el: '#app',
			data: {
                name: 'jack'
			},
			components: {
		        'my-component': {
                    template: '#childComponent',
					props: ['childName']
                }
			}
		});

	</script>
</html>
